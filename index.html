<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <section class="banner">
        <div class="banner__container">
          <h2 class="banner__subtitle">Join us!</h2>
          <h1 class="banner__title">Choose a club</h1>
          <div class="banner__picture-box" id="banner__board-box">
            <img
              class="banner__board-image"
              src="./images/maths-board.png"
              alt="board"
            />
          </div>
          <div class="banner__picture-box" id="banner__school-box">
            <img
              class="banner__school-image"
              src="./images/school-elements.png"
              alt="school elements"
            />
          </div>
          <div class="banner__picture-box" id="banner__shapes-box">
            <img
              class="banner__shapes-image"
              src="./images/shapes.png"
              alt="shapes"
            />
          </div>
          <div class="banner__picture-box" id="banner__books-box">
            <img
              class="banner__books-image"
              src="./images/books.png"
              alt="books"
            />
          </div>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
    <script src="./js/index.js"></script>
  </body>
</html>
